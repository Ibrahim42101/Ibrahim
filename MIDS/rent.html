<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rent Property - Apna Ghar</title>
  <link rel="stylesheet" href="rent.css" />
</head>
<body>
  <header>
    <h1>Rent Your Property - Apna Ghar</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="rent.html">Rent Property</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <form id="rentForm" onsubmit="submitForm(event)">
    <label for="title">Property Title</label>
    <input type="text" id="title" name="title" required />

    <label for="beds">Number of Beds</label>
    <input type="number" id="beds" name="beds" min="0" required />

    <label for="baths">Number of Baths</label>
    <input type="number" id="baths" name="baths" min="0" required />

    <label for="size">Size (sqft)</label>
    <input type="number" id="size" name="size" min="0" required />

    <label for="rentPrice">Monthly Rent Price ($)</label>
    <input type="number" id="rentPrice" name="rentPrice" min="0" required />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="images">Upload Images</label>
    <input type="file" id="images" name="images" accept="image/*" multiple onchange="previewImages()" />

    <div id="imagePreview" style="display:flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>

    <button type="submit">Submit Rental Property</button>
  </form>

  <footer>
    <p style="text-align:center; padding: 1rem; background-color: #004080; color: white; margin-top: 2rem;">
      &copy; 2024 Apna Ghar. All rights reserved. Website by Group 2.
    </p>
  </footer>

  <!--additional-->
  <script>
    function submitForm(event) {
      event.preventDefault();
      alert('Rental property submitted successfully! (This is a demo, no backend integration)');
      document.getElementById('rentForm').reset();
    }
  </script>
</body>
</html>
